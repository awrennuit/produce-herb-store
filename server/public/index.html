<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Herb Supply Shop</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body style="background-color: black;">
    <div id="intro-container">
        <p class="intro" id="welcome">Hello.</p>
        <p class="intro" id="about">This is my Week 4 <br /> weekend project onsite at <br /> Prime Digital Academy.</p>
        <p class="intro" id="thanks">Thank you for viewing.</p>
    </div>
    <script>
        $(document).ready(function(){
            $(`#about, #thanks`).hide();
            $(`#welcome`).fadeOut(4000,function(){
                $(`#about`).fadeIn(2500, function(){
                    $(`#about`).fadeOut(6500, function(){
                        $(`#thanks`).fadeIn(2500, function(){
                            $(`#thanks`).fadeOut(4500, function(){
                                window.open(`login.html`, `_self`);
                            });
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
